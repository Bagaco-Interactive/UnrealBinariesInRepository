name: Build and Publish Binaries
run-name: Building commit  ${{ github.sha }}
on:
    workflow_dispatch:
    push:
        paths:
            - '**.h'
            - '**.cpp'
            - '**.yaml'
jobs:
  Build:
    runs-on: self-hosted
    steps:
      - run: echo "Trigged by ${{ github.event_name }}, user ${{github.actor}}, branch ${{ github.ref }}"
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."
      - name: Build the binaries
        run: D:/UE_5.4/Engine/Binaries/DotNET/UnrealBuildTool.exe -projectfiles -project="%~dp0BuildingBinaries1\BuildingBinaries1.uproject" -game -engine -progress
